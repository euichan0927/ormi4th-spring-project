<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>웹페이지 이름</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>

<header>
    <ul>
        <li class="home">
            <a th:href="@{/}">
                <img class="logo" th:src="@{/images/logo.png}">
                <h2>일사만루</h2>
            </a>
        </li>
    </ul>
    <ul>
        <li class="menu">
            <a th:href="@{/schedule(date = ${#dates.format(#dates.createNow(),'yyyy-MM-dd')})}">
                일정/결과
            </a>
            <div class="dropdown">
                <p th:text="'기록/순위'"></p>
                <ul class="dropdown-options">
                    <li>
                        <a th:href="@{/record}">선수 기록/순위</a>
                    </li>
                    <li>
                        <a th:href="@{/teamranking/detail}">팀 순위</a>
                    </li>
                </ul>
            </div>
            <a th:href="@{/boards}">
                게시판
            </a>
        </li>
    </ul>
    <ul>
        <li class="login">
            <div class="dropdown" th:if="${userName != null}">
                <p th:text="${userName}+'님 안녕하세요'"></p>
                <ul class="dropdown-options">
                    <li>
                        <a th:href="@{/mypage}">마이페이지</a>
                    </li>
                    <li>
                        <a th:href="@{/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
            <a th:if="${userName == null}" th:href="@{/login}">로그인</a>
            <a th:if="${userName == null}" th:href="@{/register}">회원가입</a>
        </li>
    </ul>
</header>
