<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>게시글 생성</title>
    <style>
        body {
            max-width: 1000px;
            margin: auto;
        }
        .area {
            margin: 5px 0;
            padding: 10px 20px;
            border: 1px solid black;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 400px;
        }
    </style>

    <!-- TOAST UI Editor CDN URL(CSS)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
<div>
    <strong th:if="${board.id} == null">글쓰기</strong>
    <strong th:if="${board.id} != null">수정하기</strong>
</div>
<div class="area">
    <div>
        제목
        <input type="text" placeholder="제목 입력" id="title" th:value="${board.title}"/>
    </div>
    <hr>
    <input type="hidden" id="boardContent" th:value="${board.content}">
    <div id="editor"></div>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
    </script>
</div>
<div>
    <button th:if="${board.id} == null" id="board-create-btn" class="on" type="submit">등록</button>
    <button th:if="${board.id} != null" id="board-update-btn" class="on" type="submit">수정</button>
    <a th:if="${board.id} == null" href="/boards">취소</a>
    <a th:if="${board.id} != null" th:href="@{/boards/{id}(id=${board.id})}">취소</a>
</div>

<script src="/js/boardEditor.js"></script>

</body>
</html>
